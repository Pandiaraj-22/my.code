<!-- In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="submit_form.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="employee-type">Employee Type:</label><br>
        <input type="radio" id="salaried" name="employee-type" value="salaried" required>
        <label for="salaried">Salaried</label><br>
        
        <input type="radio" id="own-business" name="employee-type" value="own-business" required>
        <label for="own-business">Own Business</label><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
